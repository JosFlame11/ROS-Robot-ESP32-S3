[env:esp32-s3-devkitm-1]
platform = espressif32
board = esp32-s3-devkitm-1
framework = arduino
monitor_speed = 57600
lib_deps = 
	frankjoshua/Rosserial Arduino Library@^0.9.1
	madhephaestus/ESP32Encoder@^0.11.6
	madhephaestus/ESP32Servo@^3.0.5
